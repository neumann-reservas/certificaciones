ata-country-code="cy">Chipre</option><option value="Colombia" data-country-code="co">Colombia</option><option value="Corea del Sur" data-country-code="kr">Corea del Sur</option><option value="Costa de Marfil" data-country-code="ci">Costa de Marfil</option><option value="Costa Rica" data-country-code="cr">Costa Rica</option><option value="Croacia" data-country-code="hr">Croacia</option><option value="Cuba" data-country-code="cu">Cuba</option><option value="Dinamarca" data-country-code="dk">Dinamarca</option><option value="Ecuador" data-country-code="ec">Ecuador</option><option value="Egipto" data-country-code="eg">Egipto</option><option value="El Salvador" data-country-code="sv">El Salvador</option><option value="Emiratos Árabes Unidos" data-country-code="ae">Emiratos Árabes Unidos</option><option value="Eslovaquia" data-country-code="sk">Eslovaquia</option><option value="Eslovenia" data-country-code="si">Eslovenia</option><option value="España" data-country-code="es">España</option><option value="Estados Unidos" data-country-code="us">Estados Unidos</option><option value="Estonia" data-country-code="ee">Estonia</option><option value="Etiopía" data-country-code="et">Etiopía</option><option value="Filipinas" data-country-code="ph">Filipinas</option><option value="Finlandia" data-country-code="fi">Finlandia</option><option value="Francia" data-country-code="fr">Francia</option><option value="Georgia" data-country-code="ge">Georgia</option><option value="Ghana" data-country-code="gh">Ghana</option><option value="Grecia" data-country-code="gr">Grecia</option><option value="Guatemala" data-country-code="gt">Guatemala</option><option value="Honduras" data-country-code="hn">Honduras</option><option value="Hungría" data-country-code="hu">Hungría</option><option value="India" data-country-code="in">India</option><option value="Indonesia" data-country-code="id">Indonesia</option><option value="Irak" data-country-code="iq">Irak</option><option value="Irán" data-country-code="ir e="ye">Yemen</option><option value="Zambia" data-country-code="zm">Zambia</option><option value="Zimbabue" data-country-code="zw">Zimbabue</option>
                        </select>
                    </div>
                    <div class="col-md-6"><input type="text" class="form-control" name="codigoMatricula" placeholder="Código de Matrícula" required></div>
                </div>

                <!-- =================================================================== -->
                <!--          NUEVO CAMPO DE COMENTARIOS AÑADIDO AQUÍ                    -->
                <!-- =================================================================== -->
                <div class="mb-3">
                    <textarea class="form-control" name="comentarios" placeholder="Comentarios Adicionales (Opcional)" rows="3"></textarea>
                </div>

                <div class="mb-4">
                    <label for="archivo" class="form-label">Adjuntar Comprobante (Opcional)</label>
                    <input type="file" class="form-control" id="archivo" name="archivo" accept=".pdf,.png,.jpg,.jpeg">
                </div>
                
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="politica" required>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="main.js"></script>
    
    <script>
        function formatCountry(country) {
            if (!country.element) { return country.text; }
            var countryCode = $(country.element).data('country-code');
            if (!countryCode) { return country.text; }
            var flagUrl = 'https://flagcdn.com/16x12/' + countryCode.toLowerCase() + '.png';
            var $country = $('<span><img src="' + flagUrl + '" class="img-flag" /> ' + country.text + '</span>');
            return $country;
        }
        $(document).ready(function() {
            $('#pais').select2({
                placeholder: 'Selecciona un país...',
                width: '100%',
                templateResult: formatCountry,
                templateSelection: formatCountry
            });
        });
    </script>
